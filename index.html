<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6cd9468aa4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Expenses Control</h1>
        <div class="balance">
            <h2>Current balance</h2>
            <p>$ <span id="current-value">0.00</span></p>
        </div>
        <div class="income-expense">
            <div id="income-container">
                <p>Income</p>
                <p>$<span id="income-value">0.00</span></p>
            </div>
            <hr>
            <div id="expense-container">
                <p>Expense</p>
                <p>$<span id="expense-value">0.00</span></p>
            </div>
        </div>
        <div id="transaction">
            <h3>Transaction</h3>
            <hr>
            <section id="transactions">
                
            </section>
        </div>
        <div id="add-transaction">
            <h3>Add Trasaction</h3>
            <hr>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" autocomplete="off" autofocus="on" placeholder="Transaction name">
            <label for="value">Value</label>
            <input type="text" name="value" id="value" autocomplete="off" placeholder="Negative=Expenses | Positive=Incomes">
            <button type="submit" id="reg-transaction">Register Transaction</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
